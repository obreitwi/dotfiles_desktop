font:
  size: 7.25

  normal:
    family: DejaVu Sans Mono Nerd Font
    style: Book

  bold:
    family: DejaVu Sans Mono Nerd Font
    style: Bold

  italic:
    family: DejaVu Sans Mono Nerd Font
    style: Oblique

background_opacity: 0.75

key_bindings:
  - {
      key: Return,
      mods: Control|Shift,
      action: SpawnNewInstance
    }

hints:
  enabled:
    - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|g\
        it:|ssh:|ftp:)[^\0-\x1f-<>\"\\s{-}\\^⟨⟩`]+"
      command: xdg-open
      post_processing: true
      mouse:
        enabled: true
        mods: Control|Shift
      binding:
        key: U
        mods: Control|Shift
    - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|g\
        it:|ssh:|ftp:)[^\0-\x1f-<>\"\\s{-}\\^⟨⟩`]+"
      action: Copy
      post_processing: true
      mouse:
        enabled: true
        mods: Control|Shift
      binding:
        key: Y
        mods: Control|Shift

color-schemes:
  hyper: &hyper
    # Default colors
    primary:
      background: '#000000'
      foreground: '#ffffff'
    cursor:
      text: '#F81CE5'
      cursor: '#ffffff'

    # Normal colors
    normal:
      black: '#000000'
      red: '#fe0100'
      green: '#33ff00'
      yellow: '#feff00'
      blue: '#0066ff'
      magenta: '#cc00ff'
      cyan: '#00ffff'
      white: '#d0d0d0'

    # Bright colors
