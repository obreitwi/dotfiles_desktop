font:
    size: 7

    normal:
      family: DejaVu Sans Mono Nerd Font
      style: Book

    bold:
      family: DejaVu Sans Mono Nerd Font
      style: Bold

    italic:
      family: DejaVu Sans Mono Nerd Font
      style: Oblique

# Colors (Hyper)
colors:
  # Default colors
  primary:
    background: '0x000000'
    foreground: '0xffffff'
  # cursor:
    # text: '0xF81CE5'
    # cursor: '0xffffff'

  vi_mode_cursor:
    cursor: '0x888888'

  # copied from urxvt config
  primary:
      background: '#000000'
      foreground: '#ffffff'
  normal:
      black:      '#000000'
      red:        '#AA0000'
      green:      '#00AA00'
      yellow:     '#AA5500'
      blue:       '#4444FF'
      magenta:    '#AA00AA'
      cyan:       '#00AAAA'
      white:      '#AAAAAA'
  bright:
      black:      '#555555'
      red:        '#FF5555'
      green:      '#55FF55'
      yellow:     '#FFFF55'
      blue:       '#6666FF'
      magenta:    '#FF55FF'
