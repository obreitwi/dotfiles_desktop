font:
  size: 9

  normal:
    family: DejaVuSansMono Nerd Font
    style: Book

  bold:
    family: DejaVuSansMono Nerd Font
    style: Bold

  italic:
    family: DejaVuSansMono Nerd Font
    style: Oblique

key_bindings:
  - {
      key: Return,
      mods: Control|Shift,
      action: SpawnNewInstance
    }
  - {
      key: L,
      mods: Alt,
      action: Paste
    }
  - {
      key: L,
      mods: Alt|Shift,
      action: PasteSelection
    }
  - { key: J,
      mods: Alt|Shift,
      chars: "\x1b[74;3u"
    }
  - { key: K,
      mods: Alt|Shift,
      chars: "\x1b[75;3u"
    }

hints:
  enabled:
    - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|g\
        it:|ssh:|ftp:)[^\0-\x1f-<>\"\\s{-}\\^⟨⟩`]+"
      command: xdg-open
      post_processing: true
      mouse:
        enabled: true
        mods: None
      binding:
        key: U
        mods: Alt
    - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|g\
        it:|ssh:|ftp:)[^\0-\x1f-<>\"\\s{-}\\^⟨⟩`]+"
      action: Copy
      post_processing: true
      mouse:
        enabled: true
        mods: Shift
      binding:
        key: Y
        mods: Alt

